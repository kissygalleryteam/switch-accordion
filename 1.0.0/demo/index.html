<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>SwitchAccordion的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.8/seed-min.js" charset="utf-8"></script>
    <style type="text/css">
    .accordion_switch_list {
    width: 900px;
    position: relative;
    overflow: hidden;
    height: 210px;
}
.accordion_item_big {
    opacity: 0;
    position: absolute;
    /*-webkit-opacity: 0;*/
}
.accordion_item_small {
    opacity: 1;
    position: absolute;
}
.item_active .accordion_item_big {
    opacity: 1;
}
.item_active .accordion_item_small {
    opacity: 0;
}
div,ul,li{padding: 0;margin: 0;}
li{list-style: none;}
    </style>
</head>

<body>
<h2>SwitchAccordion的demo</h2>
    <div class="vip_container">
        <!-- banner -->
        <div class="J_VIP_Banner vip_banner">
            <ul class="accordion_switch_list">
                <li class="accordion_switch_item J_Accordion" style="width:800px">
                    <img src="http://gtms04.alicdn.com/tps/i4/TB1.N3AHXXXXXbqXpXXqHt0_VXX-800-210.jpg" class="accordion_item_big" />
                    <img src="http://gtms04.alicdn.com/tps/i4/TB1XyIkGFXXXXcfaXXXvWhATXXX-170-280.png" class="accordion_item_small" />
                </li>
               <!--  <li class="accordion_switch_item J_Accordion">
                    <img src="http://placehold.it/800x210/ddd" width="800" height="210" />
                </li> -->
                <li class="accordion_switch_item J_Accordion">
                    <img src="http://gtms04.alicdn.com/tps/i4/TB1sDzdHXXXXXbEXVXXqHt0_VXX-800-210.jpg" class="accordion_item_big" />
                    <img src="http://gtms01.alicdn.com/tps/i1/TB1SPZkHXXXXXaUapXXRVNATXXX-170-280.jpg" class="accordion_item_small" />

                </li>
                <li class="accordion_switch_item J_Accordion">
                    <img src="http://gtms02.alicdn.com/tps/i2/TB1O3WYHXXXXXczXFXXqHt0_VXX-800-210.jpg" class="accordion_item_big"/>
                    <img src="http://img03.taobaocdn.com/imgextra/i3/1700182551/TB2biXfbVXXXXbKXpXXXXXXXXXX_!!1700182551.jpg" class="accordion_item_small" />
                </li>
            </ul>
        </div>
    </div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "http://localhost:8787/";
        S.config({
            packages:[
                {
                    name: "kg/switch-accordion/1.0.0",
                    base: debugPath,
                    charset:"utf-8"
                }
            ]
        });
    }

    S.use('kg/switch-accordion/1.0.0/index', function (S, SwitchAccordion) {
       var accordion = new SwitchAccordion({
         parElem: '.accordion_switch_list',
         largeWidth: 600,
         autoSlide: true,
         // type: 'click',
         eventStop: true

       });
       accordion.init();
    });
</script>
</body>
</html>
